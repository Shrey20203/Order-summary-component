<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&family=Nanum+Gothic&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Work+Sans:wght@400;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <img class="hero" src="images//illustration-hero.svg">
  <div class="text">
    <div class="head"> Order Summary</div>

    <div class="para">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
    device<br> anywhere you like!</div>

    <div class="tpay">
      <div class="plan"> 
        <img src="images//icon-music.svg">
        <div class="tplan">
          <div class="time">Annual Plan</div>
          <div class="rate">$59.99/year</div>
        </div>
      </div>
    <a href="#" class="link">Change</a>
    </div>

    <div class="pay">Proceed to Payment</div>
    <div class="order">Cancel Order</div>
  </div>
</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Shrey</a>.
  </div>
</body>
</html>
